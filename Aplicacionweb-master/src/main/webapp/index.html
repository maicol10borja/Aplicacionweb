<!DOCTYPE html>
<html>
<head>
    <title>Calculador los Primos</title>
</head>
<body>

<h1>Ingrese el rango para calcular num primos</h1>

<!--para recibir los valores de inicio y final para calcular los nÃºmeros primos -->

<form action="primos" method="POST">

    <!--campo para el inicio-->

    <label for="inicio">Inicio del rango:</label>
    <input type="number" id="inicio" name="inicio" required>
    <br>
    <br>

    <!--campo para el final-->

    <label for="final">Final del rango:</label>
    <input type="number" id="final" name="final" required>
    <br>
    <br>

    <!--boton-->

    <button type="submit">Calcular Primos</button>
</form>
</body>
</html>
